<div class="content-wrapper">
  <div class="col-lg-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Listes de mes voitures</h4>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Marque</th>
                <th>Modele</th>
                <th>Immatriculation</th>
                <th>Statut</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let voiture of voitures">
                <td>{{ voiture.marque }}</td>
                <td>{{ voiture.modele }}</td>
                <td>{{ voiture.immatriculation }}</td>
                <span [ngSwitch]="voiture.statut">
                  <td *ngSwitchCase="'Disponible'">
                    <label class="badge badge-success">Disponible</label>
                  </td>
                  <td *ngSwitchCase="'Déposé'">
                    <label class="badge badge-warning">Déposé</label>
                  </td>
                  <td *ngSwitchCase="'Réparé'">
                    <label class="badge badge-info">Réparé</label>
                  </td>
                  <td *ngSwitchCase="'En réparation'">
                    <label class="badge badge-danger">En réparation</label>
                  </td>
                </span>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
