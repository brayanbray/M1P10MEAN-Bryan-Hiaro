<div id="container">
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0">
                <div class="row w-100 mx-0">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                            <div class="brand-logo">
                                <img src="../../../assets/images/logo.svg" alt="logo">
                            </div>
                            <h4>Diagnostiquez et réparez en quelques clics!</h4>
                            <h6 class="font-weight-light">Connectez vous.</h6>
                            <div *ngIf="message.length != 0" class="alert alert-danger" role="alert">
                                    {{message}}
                            </div>

                            <form #loginForm="ngForm" (submit)="onSubmit(loginForm)" class="pt-3" >
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                                        placeholder="Email" name="email" [(ngModel)] = "email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                                        placeholder="Mot de passe" name ="mdp" [(ngModel)] = "mdp">
                                </div>
                                <div class="mt-3">
                                    <button class="btn btn-primary btn-lg font-weight-medium auth-form-btn"
                                        type="submit">Se connecter</button>
                                </div>
                                <div class="my-2 d-flex justify-content-between align-items-center">

                                </div>

                                <div class="text-center mt-4 font-weight-light">
                                    Vous n'avez pas encore de compte? <a  href="#" class="text-primary" (click)="redirect('inscription')">Créer un compte</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
</div>
