<h5 mat-dialog-title>Ajout nouvelle voiture</h5>

<mat-dialog-content>
  <div class="form-group">
    <label for="Marque">Marque de la voiture</label>
    <input
      [(ngModel)]="marque"
      class="form-control form-control-sm"
      type="text"
      placeholder="Marque"
    />
    <label for="Modele">Mod√®le de la voiture</label>
    <input
      [(ngModel)]="modele"
      class="form-control form-control-sm"
      type="text"
      placeholder="Modele"
    />
    <label for="immatriculation">Immatriculation</label>
    <input
      [(ngModel)]="immatriculation"
      class="form-control form-control-sm"
      type="text"
      placeholder="Immatriculation"
    />
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="row float-right">
    <div class="col-md-6 col-6 text-left">
      <button (click)="close()" class="btn btn-sm btn-outline-secondary">
        Annuler
      </button>
    </div>
    <div class="col-md-6 col-6 text-right">
      <button (click)="save()" class="btn btn-sm btn-outline-success">
        Valider
      </button>
    </div>
  </div>
</mat-dialog-actions>
