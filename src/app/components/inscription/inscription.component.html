<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
            <div class="row flex-grow">
                <div class="col-lg-6 d-flex align-items-center justify-content-center">
                    <div class="auth-form-transparent text-left p-3">
                        <div class="brand-logo">
                            <img src="../../images/logo.svg" alt="logo">
                        </div>
                        <h4>Vous êtes nouveau?</h4>
                        <h6 class="font-weight-light">Inscrivez vous pour entretenir vos véhicules!</h6>
                        <form class="pt-3" #registerForm="ngForm" (submit)="register(registerForm)">
                            <div *ngIf="message.length != 0" class="alert alert-danger" role="alert">
                                {{message}}
                            </div>
                            <div *ngIf="messageLog.length != 0" class="alert alert-success" role="alert">
                                {{messageLog}}
                            </div>
                            <div class="form-group">
                                <label>Nom d'utilisateur</label>
                                <div class="input-group">
                                    <div class="input-group-prepend bg-transparent">
                                        <span class="input-group-text bg-transparent border-right-0">
                                            <i class="mdi mdi-account-outline text-primary"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control form-control-lg border-left-0"
                                        placeholder="Nom d'utilisateur" name="nom" [(ngModel)]="nom">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend bg-transparent">
                                        <span class="input-group-text bg-transparent border-right-0">
                                            <i class="mdi mdi-email-outline text-primary"></i>
                                        </span>
                                    </div>
                                    <input type="email" class="form-control form-control-lg border-left-0"
                                        placeholder="Email" name="email" [(ngModel)]="email">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Mot de passe</label>
                                <div class="input-group">
                                    <div class="input-group-prepend bg-transparent">
                                        <span class="input-group-text bg-transparent border-right-0">
                                            <i class="mdi mdi-lock-outline text-primary"></i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control form-control-lg border-left-0"
                                        id="exampleInputPassword" placeholder="Mot de passe" name="mdp" [(ngModel)]="mdp">
                                </div>
                            </div>

                            <div class="mt-3">
                                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit"> S'inscrire</button>
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                Vous avez déjà un compte? <a href="#" class="text-primary" (click)="redirect('login')">Se connecter</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 register-half-bg d-flex flex-row">
                    <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; RAZAFIMAHEFA RAMAROMISA Hiaro Nathanaël & Bryan</p>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
