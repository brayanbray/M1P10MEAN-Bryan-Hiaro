<div class="content-wrapper">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Listes de réparations</h4>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Description</th>
                <th>Début</th>
                <th>Progression</th>
                <th>Fin</th>
                <th>Déja payé</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let reparation of reparations">
                <td>{{ reparation.description }}</td>
                <td>{{ reparation.dateDebut | date : "dd-MM-YYYY" }}</td>
                <td>{{ reparation.dateFin | date : "dd-MM-YYYY" }}</td>
                <td style="width: 15%">
                  <div class="progress">
                    <div
                      [ngClass]="getClass(reparation.color)"
                      role="progressbar"
                      ng-style="{'width': reparation.percent}"
                      aria-valuenow="50"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                  </div>
                </td>
                <td>
                  <button class="btn btn-light" (click)="onShowDetails()">
                    Afficher les détails
                  </button>
                </td>
                <!-- <span [ngSwitch]="reparation.statut">
                    <td *ngSwitchCase="'Disponible'">
                      <label class="badge badge-success">Disponible</label>
                    </td>
                    <td *ngSwitchCase="'Déposé'">
                      <label class="badge badge-info">Déposé</label>
                    </td>
                    <td *ngSwitchCase="'Réparé'">
                      <label class="badge badge-warning">Réparé</label>
                    </td>
                    <td *ngSwitchCase="'En réparation'">
                      <label class="badge badge-danger">En réparation</label>
                    </td>
                  </span> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
