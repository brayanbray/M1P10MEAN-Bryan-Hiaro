<h5 mat-dialog-title>Voulez vous vraiment déposer la voiture pour réparation ?</h5>
<mat-dialog-actions>
  <div class="row float-right">
    <div class="col-md-6 col-6 text-left">
      <button (click)="close()" class="btn btn-sm btn-outline-secondary">
        Annuler
      </button>
    </div>
    <div class="col-md-6 col-6 text-right">
      <button (click)="save()" class="btn btn-sm btn-outline-success">
        Confirmer
      </button>
    </div>
  </div>
</mat-dialog-actions>
