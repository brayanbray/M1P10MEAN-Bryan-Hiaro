<h5 mat-dialog-title>Ajout nouvelle réparation</h5>

<mat-dialog-content>
  <div class="form-group">
    <label for="description">Déscription de la réparation</label>
    <input
      [(ngModel)]="description"
      class="form-control form-control-sm"
      type="text"
      placeholder="Description"
    />
    <label for="description">Montant de la réparation</label>
    <input
      [(ngModel)]="montant"
      class="form-control form-control-sm"
      type="number"
      placeholder="Montant"
    />
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="row float-right">
    <div class="col-md-6 col-6 text-left">
      <button (click)="close()" class="btn btn-sm btn-outline-secondary">
        Annuler
      </button>
    </div>
    <div class="col-md-6 col-6 text-right">
      <button (click)="save()" class="btn btn-sm btn-outline-success">
        Valider
      </button>
    </div>
  </div>
</mat-dialog-actions>
